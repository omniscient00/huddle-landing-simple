<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43261b7550.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
</head>


<body>

    <!--===================================
                HUDDLE LOGO
    =======================================-->
    <header class="huddle-logo">
        <img src="images/logo.svg" alt="huddle-logo">
    </header>

    <!--===================================
                MAIN (BODY)
    =======================================-->
    <main class="main">
        <!---============== ILLUSTRATION MOCKUP ===================-->
        <figure>
            <img class="huddle-img"  src="images/illustration-mockups.svg" alt="an illustration of the huddle desktop and mobile app">
        </figure>


        <!--============== MAIN CONTENT ===================-->
        <div class="main-content">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engages in genuine discussion</p>

            <a href="#" class="btn">Register</a>
        </div>
    </main>


    <!--===================================
            FOOTER (SOCIAL MEDIA ICONS)
    =======================================-->
    <footer>
        <ul>
            <li>
                <a href="#"> 
                    <i class="fab fa-facebook-f"></i> 
                </a>
            </li>

            <li>
                <a href="#"> 
                    <i class="fab fa-instagram"></i> 
                </a>
            </li>

            <li>
                <a href="#"> 
                    <i class="fab fa-twitter"></i> 
                </a>
            </li>
        </ul>
    </footer>

    
</body>
</html>
